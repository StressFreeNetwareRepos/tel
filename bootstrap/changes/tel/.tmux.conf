# Scrolling stuff
set -g history-limit 30000
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


set -s escape-time 0
setw -g window-status-current-style underscore

set-hook -g client-attached 'display-message Hello!'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
#bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
unbind C-b
set -g prefix C-t
#bind | split-window -h
#bind - split-window -v
set -g default-terminal screen-256color
#set -g default-command "${SHELL}"
set -g status-interval 60
set -sg escape-time 0
#setw -g monitor-activity on
#setw -g mode-keys vi
# SSH stuff
#setw -g aggressive-resize on
#set-option -gw xterm-keys on
#set -g set-titles on
#set -g set-titles-string "#T"

# # # GUIDE # # #
# M-n = alt + n
# C-n = Ctrl + n
# S-n = Shift + n
# 'bind -n' means no escape keybind is needed 

# spawn TEL applets 
bind -n M-e splitw '~/.tel/bin/tel-edit'
bind -n M-f resize-pane -Z # zoom/fullscreen current pane
bind -n M-r rotate-window
bind -n M-i splitw -l 4 -d -b '~/.tel/scripts/status_manager/toggle_ui.sh'
bind -n M-o splitw '~/.tel/bin/tel-open'
bind -n M-p splitw '~/.tel/bin/tel-dialer'
bind -n M-s splitw "~/.tel/bin/tel-search"
bind -n M-w splitw -l 4 "~/.tel/bin/tel-wifi" 
bind -n M-a splitw '~/.tel/bin/tel-app'
bind -n M-t splitw -l 4 '~/.tel/bin/tel-app telegram' 
bind -n M-b splitw "~/.tel/bin/tel-open -u"
# pane management
# add resize options

bind -n M-v splitw -h
bind -n M-h splitw -v
bind -n M-n splitw -v
bind -n M-N splitw -h
bind -n M-enter splitw -v
bind -n M-S-enter splitw -h
bind -n M-q kill-pane
bind -n M-l next-layout
bind -n M-S-up resize-pane -U
bind -n M-S-down resize-pane -D
bind -n M-S-left resize-pane -L
bind -n M-S-right resize-pane -R
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


bind-key -n M-H choose-window "join-pane -v -s "%%""
bind-key -n M-V choose-window "join-pane -h -s "%%""
# window management
bind -n C-n new-window
bind -n C-S-right swap-window -t +1
bind -n C-S-left swap-window -t -1
bind -n C-left prev
bind -n C-right next

# copy paste mode
bind -n C-p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -Tcopy-mode C-WheelUpPane send halfpage-up
bind -Tcopy-mode C-WheelDownPane send halfpage-down

set -g base-index 1
setw -g pane-base-index 1


setw -g automatic-rename on #save battery?
set -g lock-after-time $POWER_SAVER_TIMEOUT
set -g lock-command '~/.tel/scripts/lockscreen.sh'


#use powerline prompt?
source "/data/data/com.termux/files/usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf"
